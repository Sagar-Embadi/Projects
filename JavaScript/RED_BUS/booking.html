<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Seat Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }

    .bus-layout {
      display: grid;
      grid-template-columns: repeat(5, 60px); /* 4 seats + aisle */
      gap: 10px;
      justify-content: center;
    }

    .seat {
      width: 50px;
      height: 50px;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      background-color: #fff;
      transition: 0.3s;
    }

    .seat:hover {
      background-color: #e6f7ff;
    }

    .seat.selected {
      background-color: #28a745;
      color: #fff;
      border-color: #28a745;
    }

    .seat.unavailable {
      background-color: #6c757d;
      color: #fff;
      cursor: not-allowed;
    }

    .aisle {
      width: 20px;
    }

    .legend {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .legend span {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .legend .box {
      width: 20px;
      height: 20px;
      border-radius: 4px;
    }

    .legend .available { background-color: #fff; border: 2px solid #ccc; }
    .legend .selected { background-color: #28a745; border: 2px solid #28a745; }
    .legend .unavailable { background-color: #6c757d; border: 2px solid #6c757d; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Your Seat</h1>
    <div class="bus-layout">
      <!-- Row 1 -->
      <div class="seat" data-seat="1A"></div>
      <div class="seat" data-seat="1B"></div>
      <div class="aisle"></div>
      <div class="seat" data-seat="1C"></div>
      <div class="seat" data-seat="1D"></div>

      <!-- Row 2 -->
      <div class="seat" data-seat="2A"></div>
      <div class="seat" data-seat="2B"></div>
      <div class="aisle"></div>
      <div class="seat" data-seat="2C"></div>
      <div class="seat" data-seat="2D"></div>

      <!-- Row 3 -->
      <div class="seat unavailable" data-seat="3A"></div>
      <div class="seat" data-seat="3B"></div>
      <div class="aisle"></div>
      <div class="seat" data-seat="3C"></div>
      <div class="seat" data-seat="3D"></div>

      <div class="seat" data-seat="1A"></div>
      <div class="seat unavailable" data-seat="1B"></div>
      <div class="aisle"></div>
      <div class="seat" data-seat="1C"></div>
      <div class="seat" data-seat="1D"></div>

      <!-- Row 2 -->
      <div class="seat" data-seat="2A"></div>
      <div class="seat" data-seat="2B"></div>
      <div class="aisle"></div>
      <div class="seat" data-seat="2C"></div>
      <div class="seat unavailable" data-seat="2D"></div>

      <!-- Row 3 -->
      <div class="seat unavailable" data-seat="3A"></div>
      <div class="seat" data-seat="3B"></div>
      <div class="aisle"></div>
      <div class="seat unavailable" data-seat="3C"></div>
      <div class="seat" data-seat="3D"></div>

      <!-- Row 2 -->
      <div class="seat" data-seat="2A"></div>
      <div class="seat" data-seat="2B"></div>
      <div class="aisle"></div>
      <div class="seat" data-seat="2C"></div>
      <div class="seat unavailable" data-seat="2D"></div>

      <!-- Row 3 -->
      <div class="seat unavailable" data-seat="3A"></div>
      <div class="seat" data-seat="3B"></div>
      <div class="seat" data-seat="3B"></div>
      <div class="seat unavailable" data-seat="3C"></div>
      <div class="seat" data-seat="3D"></div>
    </div>

    <div class="legend">
      <span><div class="box available"></div> Available</span>
      <span><div class="box selected"></div> Selected</span>
      <span><div class="box unavailable"></div> Unavailable</span>
    </div>
  </div>

  <script>
    const seats = document.querySelectorAll('.seat:not(.unavailable)');

    seats.forEach(seat => {
      seat.addEventListener('click', () => {
        seat.classList.toggle('selected');
      });
    });
  </script>
</body>
</html>
