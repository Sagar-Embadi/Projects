<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link rel="stylesheet" href="./signUp/sign_login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container" id="container1">
        <div><img src="https://preview.colorlib.com/theme/bootstrap/signup-form-06/images/bg_1.jpg.webp" alt=""></div>
        <form id="register">
            <h1>Sign Up</h1>
            <label for="name">User Name</label>
            <input type="text" id="name" placeholder="User Name" />
            <p id="nameError"></p>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Email" />
            <p id="emailError"></p>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" />
            <p id="passError"></p>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm Password" />
            <p id="cPassError"></p>
            <button type="submit" class="button">Sign Up</button>
            Already have an account? <a href="./logIn/login.html">Log In</a><br>
            Skip Login <a href="./home/home.html">here</a>
        </form>
    </div>
    <script type="module" src="./signUp/signup.js"></script>
</body>

</html>
