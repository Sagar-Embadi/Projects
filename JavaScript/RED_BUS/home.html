            </div>
            <div id="route_selection_inner_div2">

                <div>
                    <!-- <p>To</p> -->
                    <input type="text" id="to" placeholder="TO">
                </div>
            </div>
            <div id="route_selection_inner_div3">
                <div><label for="date"><i class="fa-regular fa-calendar-days"></i></label></div>
                <div>
                    <!-- <p>Date</p> -->
                    <input type="date" id="date">
                </div>
            </div>
            <button >SEARCH BUSES</button>
        </div>
        </form>
