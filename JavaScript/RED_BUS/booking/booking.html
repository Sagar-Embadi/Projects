<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Seat Selection</title>
  <link rel="stylesheet" href="booking.css">
  <script src="https://kit.fontawesome.com/ea713ed858.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="topMainContainer">
    <div class="seatcontainer">
        <h2>Select Your Seat</h2>
        <div id="bus_layout">
        </div>
    
        <div class="legend">
          <span><div class="box available"></div> Available</span>
          <span><div class="box selected"></div> Selected</span>
          <span><div class="box unavailable"></div> Unavailable</span>
        </div>
        <button id="btn" onclick="confirmSelection()">BOOK</button>
    </div>
    <div id="priceContainer">
    </div>
</div>
  <script src="booking.js"></script>
</body>
</html>
