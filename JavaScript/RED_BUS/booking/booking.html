<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Seat Selection</title>
  <link rel="stylesheet" href="booking.css">
  <script src="https://kit.fontawesome.com/ea713ed858.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="topMainContainer">
    <div class="seatcontainer">
      <h2>Select Your Seats</h2>
      <div id="inner">
        <div class="bus_layout">
          <div class="driver">
            <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/steering-wheel.png"
              alt="steering-wheel" />
          </div>
          <div id="bus_seats">
          </div>
        </div>
        <div class="legend">
          <span>
            <div class="box available"></div> Available
          </span>
          <span>
            <div class="box selected"></div> Selected
          </span>
          <span>
            <div class="box unavailable"></div> Unavailable
          </span>
        </div>
      </div>
    </div>
    <div id="priceCard">
      <h3>Boarding & Dropping</h3>
      <div class="pickup_drop">
        <div class="icon">|<br>|<br>|<br>|</div>
        <div class="routeDiv">
          <div class="pickup">
            <span id="pickup"></span>
            <span id="arrival_time"></span>
          </div>
          <div class="drop">
            <span id="drop"></span>
            <span id="departure_time"></span>
          </div>
        </div>
      </div>
      <hr>
      <div class="seatNumbers">
        <span >Seat NO:</span>
        <span id="seatNo"></span>
      </div>
      <hr>
      <div class="fareDetails">
        <h3>Fare Details</h3>
        <div class="amounting">
          <span class="amount">
            Amount:
          </span>
          <span id="price"></span>
        </div>
      </div>
      <button id="bookingBtn">Book Now</button>
    </div>
  </div>
  <form id="passengersData">
  <div id="slide">
    <i class="fa-solid fa-x" id="closing"></i>
      <h2>Passenger Details</h2>
      <h3>Passenger Information</h3>
      <div id="passengerInfoCards">
        
      </div>
      <h3>Contact Details</h3>
      <div class="contactDetails">
        <div class="info">Your ticket will be sent to these details</div>
          <label for="email">Email ID</label>
          <input type="email" id="email" value=" " required placeholder="Email">
          <label for="phone">Phone</label>
          <div class="phone-group">
          <select>
            <option selected>+91</option>
            <option>+1</option>
            <option>+44</option>
            <option>+61</option>
          </select>
          <input type="text" id="phone" placeholder="Phone" minlength="10" required>
          </div>
      </div>
      <button id="submit" type="submit">SUbmit</button>
   </div>
  </form>
  <script src="./booking.js"></script>
</body>

</html>
