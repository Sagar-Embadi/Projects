<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat Booking</title>
  <style>
    #busSeats{
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #bus-layout1,#bus-layout2,#bus-layout3,#bus-layout4{
      display: flex;
      gap: 10px;
    }
     .seat {
            width: 60px;
            height: 60px;
            background-color: #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
        }
        .seat.available {
            background-color: #4caf50;
        }
        .seat.selected {
            background-color: #ff9800;
        }
        .seat.unavailable {
            background-color: #f44336;
            cursor: not-allowed;
        }
        .legend {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        .legend-item {
            display: flex;
            align-items: center;
        }
        .legend-item span {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            display: inline-block;
            border-radius: 3px;
        }
        .legend-item .available {
            background-color: #4caf50;
        }
        .legend-item .selected {
            background-color: #ff9800;
        }
        .legend-item .unavailable {
            background-color: #f44336;
        }
        .confirm-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .confirm-btn:hover {
            background-color: #0056b3;
        }
       
  </style>
</head>
<body >
 <div id="busSeats">
  <div id="bus-layout1">
  </div>
  <div id="bus-layout2">
  </div>
  <div id="way">
    <p >way for pasengers</p>
  </div>
  <div id="bus-layout3">
  </div>
  <div id="bus-layout4">
  </div>
 </div>
 <div class="legend">
  <div class="legend-item"><span class="available"></span>Available</div>
  <div class="legend-item"><span class="selected"></span>Selected</div>
  <div class="legend-item"><span class="unavailable"></span>Unavailable</div>
</div>
<button class="confirm-btn" onclick="confirmSelection()">Confirm Selection</button>
  <script>
    let row1=document.getElementById("bus-layout1")
    let row2=document.getElementById("bus-layout2")
    let row3=document.getElementById("bus-layout3")
    let row4=document.getElementById("bus-layout4")
    const rows = [
        ['available', 'available', 'unavailable', 'available', 'available', 'available', 'available', 'available'],
        ['available', 'unavailable', 'available', 'available', 'available', 'available', 'unavailable', 'available'],
        ['unavailable', 'available', 'available', 'unavailable', 'available', 'available', 'available', 'available'],
        ['available', 'available', 'available', 'available', 'available', 'available', 'unavailable', 'available']
    ];
    rows.forEach((row, rowIndex) => {
        row.forEach((status, seatIndex) => {
            const seat = document.createElement('div');
            seat.classList.add('seat', status);
            seat.textContent = `${seatIndex + 1}-${rowIndex + 1}`;
            seat.addEventListener('click', () => selectSeat(seat, status));
            if(rowIndex<1){
              row1.appendChild(seat);
            }else if(rowIndex<2){
              row2.appendChild(seat)
            }else if(rowIndex<3){
              row3.appendChild(seat)
            }else if(rowIndex<4){
              row4.appendChild(seat)
            }
        });
    });
    function selectSeat(seat, status) {
        if (status === 'unavailable') return;
        seat.classList.toggle('selected');
    }

    // Confirm selection
    function confirmSelection() {
        const selectedSeats = Array.from(document.querySelectorAll('.seat.selected')).map(seat => seat.textContent);
        alert(`You have selected seats: ${selectedSeats.join(', ')}`);
    }
  </script>
</body>
</html>
