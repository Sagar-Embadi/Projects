<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Seat Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .topMainContainer{
        padding: 50px 100px;
        display: flex;
    }

    .seatcontainer {
      width: 70%;
      margin: auto;
      text-align: center;
    }
    .priceContainer{
        width: 30%;
    }

    #bus_layout {
      display: grid;
      grid-template-columns: repeat(5, 50px); /* 4 seats + aisle */
      row-gap: 5px;
      justify-content: center;
    }

    .seat {
        display: flex;
        align-items: center;
        justify-content: center;
      width: 40px;
      height: 40px;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      background-color: #fff;
      transition: 0.3s;
    }

    .seat:hover {
      background-color: #e6f7ff;

    }

    .seat.selected {
      background-color: #28a745;
      color: #fff;
      border-color: #28a745;
    }

    .seat.unavailable {
      background-color: #6c757d;
      color: #fff;
      cursor: not-allowed;
    }

    .aisle {
      width: 20px;
    }

    .legend {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .legend span {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .legend .box {
      width: 20px;
      height: 20px;
      border-radius: 4px;
    }

    .legend .available { background-color: #fff; border: 2px solid #ccc; }
    .legend .selected { background-color: #28a745; border: 2px solid #28a745; }
    .legend .unavailable { background-color: #6c757d; border: 2px solid #6c757d; }
  </style>
  <script src="https://kit.fontawesome.com/ea713ed858.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="topMainContainer">
    <div class="seatcontainer">
        <h2>Select Your Seat</h2>
        <div id="bus_layout">
        </div>
    
        <div class="legend">
          <span><div class="box available"></div> Available</span>
          <span><div class="box selected"></div> Selected</span>
          <span><div class="box unavailable"></div> Unavailable</span>
        </div>
        <button id="btn" onclick="confirmSelection()">BOOK</button>
    </div>
    <div class="priceContainer">

    </div>
</div>


  <script>
    let busLayout = document.getElementById("bus_layout")
    const rows = [
        'available', 'available', "aisle",'unavailable', 'available','available', 'available',"aisle", 'available', 'available',
        'available', 'unavailable', "aisle",'available', 'available', 'available', 'available', "aisle",'unavailable', 'available',
        'available', 'available', "aisle",'unavailable', 'available','available', 'available',"aisle", 'available', 'available',
        'available', 'available', "aisle",'unavailable', 'available','available', 'available',"aisle", 'available', 'available',
        'available', 'unavailable', "aisle",'available', 'available', 'available', 'available', "unavailable",'unavailable', 'available'
        ];
        let seatNo=1
    rows.forEach((x)=>{
        let seat = document.createElement("div")
        if (x=='available'){
            seat.innerHTML=`<i class="fa-solid fa-bed"></i>`
            seat.className="seat"
            seat.setAttribute("title",`Seat No: ${seatNo}`)
            seatNo+=1

        }else if(x=="aisle"){
            seat.className="aisle"
            
        }else{
            seat.innerHTML=` <i class="fa-solid fa-bed"></i>`
            seat.classList="seat unavailable"
            seat.setAttribute("title",`Seat No: ${seatNo}`)
            seatNo+=1
        }
        busLayout.appendChild(seat)
        
    })
    const seats = document.querySelectorAll('.seat:not(.unavailable)');

    seats.forEach(seat => {
      seat.addEventListener('click', () => {
        seat.classList.toggle('selected');
      });
    });
    let seatInfo=JSON.parse(localStorage.getItem("seatInfo"))
    let priceDiv=document.getElementsByClassName("priceContainer")
    function confirmSelection() {
        const selectedSeats = Array.from(document.querySelectorAll('.seat.selected')).map(seat => seat.getAttribute("title"));
        
        
        alert(`You have selected seats: ${selectedSeats.join(', ')}`);
        console.log(seatInfo.price*selectedSeats.length);
        // console.log(priceDiv[0].innerHTML=`${seatInfo.price}`);
        
    }
    // console.log(seatInfo.price);
    
  </script>
</body>
</html>
